<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Vue e Axios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body onload="onLoad()">

    <div class="jumbotron d-flex align-items-center min-vh-100"">
        <div id="app" class="container card" style="width: 20rem;">
            <div class="card-body"> 
                    <h5 class="card-title">Preços do Bitcoin</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Atualizados</h6>
                
                    <section v-if="errored">
                    <p>Pedimos desculpas, não estamos conseguindo recuperar as informações no momento. Por favor, tente novamente mais tarde.</p>
                    </section>
                
                    <section v-else>
                    <div v-if="loading">Carregando...</div>
                
                    <div
                        v-else
                        v-for="currency in info"
                        class="currency">
                        {{ currency.description }}:
                        <span class="lighten">
                        <span v-html="currency.symbol"></span>{{ currency.rate_float | currencydecimal }}
                        </span>
                    </div>
                
                    </section>
                </div>
            </div>
    </div>
    <script src="script.js">  </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
